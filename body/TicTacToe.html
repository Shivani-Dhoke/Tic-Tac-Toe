<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style/Tic-Tac-Toe.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                ----------Welcome to Tic-Tac-Toe Game----------
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="gameInfo">
            <div>
                <span class="info">Turn for X</span>
            </div>
            <div>
                <button id="reset">RESET</button>
            </div>
            <div class="imgBox">
                <img src="/happy.gif" alt="">

            </div>
        </div>
        <div class="container">
            <div class="box border-top-0 border-left-0"><span class="boxText"></span></div>
            <div class="box border-top-0"><span class="boxText"></span></div>
            <div class="box border-top-0 border-right-0"><span class="boxText"></span></div>
            <div class="box border-left-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box border-right-0"><span class="boxText"></span></div>
            <div class="box border-left-0 border-bottom-0"><span class="boxText"></span></div>
            <div class="box border-bottom-0"><span class="boxText"></span></div>
            <div class="box border-right-0 border-bottom-0"><span class="boxText"></span></div>
        </div>

    </div>
    <script src="/script/Tic-Tac-Toe.js"></script>
</body>

</html>
